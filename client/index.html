<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Typing Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts (Work Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Design System Foundations -->
  <link rel="stylesheet" href="./design-system/colors/colors.css">
  <link rel="stylesheet" href="./design-system/spacing/spacing.css">
  <link rel="stylesheet" href="./design-system/typography/typography.css">

  <!-- Design System Components -->
  <link rel="stylesheet" href="./design-system/components/button/button.css">
  <link rel="stylesheet" href="./design-system/components/boxes/boxes.css">
  <link rel="stylesheet" href="./design-system/components/input/input.css">
  <link rel="stylesheet" href="./design-system/components/dropdown/dropdown.css">
  <link rel="stylesheet" href="./design-system/components/tags/tags.css">

  <!-- Template-specific components (layout, utilities, temporary components) -->
  <link rel="stylesheet" href="./bespoke-template.css" />
  <link rel="stylesheet" href="./typing-simulator.css" />
</head>
<body class="bespoke">
  <!-- Navigation Header -->
  <header class="header">
    <h1>Typing Simulator</h1>
    <div class="spacer"></div>
    <div id="status" class="status">Ready</div>
    <button id="btn-help" class="button button-text">Help</button>
  </header>

  <!-- Main Application Content -->
  <main class="main-layout">
    <div class="content-area">
      <div class="typing-container">
        <div class="typing-text-container">
          <div id="typing-text" class="typing-text"></div>
          <textarea
            id="hidden-input"
            class="hidden-input"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
        </div>
        <div id="completion-screen" class="completion-screen">
          <h2>Completed</h2>
          <p>Great job! You've finished typing the text.</p>
          <button id="btn-start-over" class="button button-primary">Start Over</button>
        </div>
        <div id="stats-dashboard" class="stats-dashboard">
          <div class="stats-dashboard-header">
            <h2>Typing Statistics</h2>
            <p class="stats-subtitle">Your performance summary</p>
          </div>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value-container">
                <span class="stat-value" id="stat-speed">0</span>
              </div>
              <div class="stat-label">WPM</div>
            </div>
            <div class="stat-card">
              <div class="stat-value-container">
                <span class="stat-value" id="stat-accuracy">0%</span>
              </div>
              <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
              <div class="stat-value-container">
                <span class="stat-value" id="stat-time">0s</span>
              </div>
              <div class="stat-label">Total time</div>
            </div>
            <div class="stat-card">
              <div class="stat-value-container">
                <span class="stat-value" id="stat-errors">0</span>
              </div>
              <div class="stat-label">Total errors</div>
            </div>
            <div class="stat-card">
              <div class="stat-value-container">
                <span class="stat-value" id="stat-errors-left">0</span>
              </div>
              <div class="stat-label">Errors left</div>
            </div>
          </div>
          <div class="stats-dashboard-footer">
            <button id="btn-stats-start-over" class="button button-primary">Start Over</button>
          </div>
        </div>
        <div class="restart-button-container">
          <button id="btn-restart" class="button button-text" title="Start Over">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
          </button>
        </div>
        <div id="keyboard-container" class="keyboard-container"></div>
      </div>
    </div>
  </main>

  <!-- Help Modal (automatically managed by help-modal.js) -->
  <!-- The modal structure is created dynamically by the JavaScript -->

  <!-- Core Scripts -->
  <script src="./help-modal.js"></script>
  <script src="./app.js"></script>
  <script src="./typing-simulator.js"></script>

  <script>
    // Your app-specific initialization code goes here
  </script>
</body>
</html>
